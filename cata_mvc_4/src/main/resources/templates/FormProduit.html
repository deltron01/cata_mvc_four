<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />  <!-- dans XHTML toute balise DOIT être fermée -->
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
            th:href="@{css/style.css}" />
</head>
<body>
  <p></p>
  <div class="container spacer" layout:fragment="content"> 
     <!-- Bootstrap divise la page en 12 colonnes col-md1 col-md2 ... col-md-6 pour un PC la div occupe la moitié -->  
   <div class="panel panel-default">
     <div class="panel-heading">Saisie d'un produit</div>
     <div class="panel-body">
       <form th:action="@{save}" method="post">
         <div class="form-group">
           <label class="control-label">Désignation : </label>
           <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
           <span class="red" th:errors="${produit.designation}"></span>
         </div>
         <div class="form-group">
           <label class="control-label">Prix : </label>
           <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
           <span class="red"  th:errors="${produit.prix}"></span>
         </div>
         <div class="form-group">
           <label class="control-label">Quantité : </label>
           <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
           <span class="red"  th:errors="${produit.quantite}"></span>
         </div>
         <div>
           <button class="btn btn-primary" type="submit">save</button>
         </div>
       </form>
     </div>
   </div>
  </div>
</body>
</html>
