<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />  <!-- dans XHTML toute balise DOIT être fermée -->
</head>
<body>
  <p></p>
  <div class="container" layout:fragment="content">
  
   <div class="panel panel-default">
     <div class="panel-heading">Confirmation</div>
     <div class="panel-body">
       <div class="form-group">
         <label>ID : </label>
         <label th:text="${produit.id}"></label>
       </div>
       <div class="form-group">
         <label>Désignation : </label>
         <label th:text="${produit.designation}"></label>
       </div>
       <div class="form-group">
         <label>Quantité : </label>
         <label th:text="${produit.quantite}"></label>
       </div>
       <div class="form-group">
         <label>Le produit a été bien ajouté !</label>
       </div>
     </div>
   </div>
  </div>
</body>
</html>
