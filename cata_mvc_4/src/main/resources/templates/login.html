<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />  <!-- dans XHTML toute balise DOIT être fermée -->
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
            th:href="@{css/style.css}" />
</head>
<body>
  <p></p>
     <!-- Bootstrap divise la page en 12 colonnes col-md1 col-md2 ... col-md-6 pour un PC la div occupe la moitié -->  
   <div class="spacer panel panel-default col-md-offset-3" >
     <div class="container">
       <span class="red" th:if="${param.error}"> Incorrect username or password!</span>
       <span class="red" th:if="${param.logout}"> You have been logged out.</span>
     </div>
     <div class="panel-heading">Authentification</div>
     <div class="panel-body">
       <form th:action="@{/login}" method="post"> <!-- action doit être /login (Spring Security) -->
         <div class="form-group">
           <label class="control-label">Login : </label>
           <input class="form-control" type="text" name="username"/> <!-- name doit être égale à username (Spring Security) -->
         </div>
         <div class="form-group">
           <label class="control-label">Password : </label>
           <input class="form-control" type="password" name="password"/>
         </div>
         <div>
           <button class="btn btn-primary" type="submit">Se connecter</button>
         </div>
       </form>
     </div>
   </div>
</body>
</html>
